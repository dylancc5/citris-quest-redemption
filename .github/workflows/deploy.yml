name: Deploy CITRIS Quest Merch Shop to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create stub .env for asset bundling
        run: |
          cat > .env << 'EOF'
          SUPABASE_URL=
          SUPABASE_ANON_KEY=
          SUPABASE_SERVICE_ROLE_KEY=
          PRINTIFY_API_TOKEN=
          PRINTIFY_SHOP_ID=
          EOF

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PRINTIFY_API_TOKEN: ${{ secrets.PRINTIFY_API_TOKEN }}
          PRINTIFY_SHOP_ID: ${{ secrets.PRINTIFY_SHOP_ID }}
        run: |
          flutter build web --release \
            --base-href /citris-quest-redemption/ \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=PRINTIFY_API_TOKEN=$PRINTIFY_API_TOKEN \
            --dart-define=PRINTIFY_SHOP_ID=$PRINTIFY_SHOP_ID

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
